- name: Configure neutron
  ini_file: dest=/etc/neutron/neutron.conf
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  DEFAULT
      option:   auth_strategy
      value:    keystone
    - section:  DEFAULT
      option:   rpc_backend
      value:    neutron.openstack.common.rpc.impl_kombu
    - section:  DEFAULT
      option:   rabbit_host
      value:    "{{ rabbit_hostname }}"
    - section:  DEFAULT
      option:   rabbit_userid
      value:    "{{ rabbit_username }}"
    - section:  DEFAULT
      option:   rabbit_password
      value:    "{{ rabbit_pass }}"
  notify:
    - Restart neutron dhcp agent

- name: Configure DHCP agent
  ini_file: dest=/etc/neutron/dhcp_agent.ini
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  DEFAULT
      option:   interface_driver
      value:    neutron.agent.linux.interface.OVSInterfaceDriver
    - section:  DEFAULT
      option:   dhcp_driver
      value:    neutron.agent.linux.dhcp.Dnsmasq
    - section:  DEFAULT
      option:   use_namespaces
      value:    True
    - section:  DEFAULT
      option:   dnsmasq_config_file
      value:    /etc/neutron/dnsmasq-neutron.conf
  notify:
    - Restart neutron dhcp agent

